<mat-toolbar color="accent">
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navItems" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      <mat-icon>{{link.iconName}}</mat-icon>
      {{link.label}}
    </a>
  </nav>
</mat-toolbar>


<router-outlet></router-outlet>
