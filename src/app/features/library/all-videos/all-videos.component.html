<mat-form-field class="folder-input">
  <input matInput disabled="true" type="text" placeholder="Set Folder" [(ngModel)]="folder">
</mat-form-field>
<button mat-raised-button color="primary" (click)="changeFolder()">
  Change Folder
  <mat-icon>mode_edit</mat-icon>
</button>

<ng-template *ngIf="loading" tdLoading [tdLoadingUntil]="loading" tdLoadingStrategy="overlay">
  <mat-icon matListAvatar>
    folder
  </mat-icon>
</ng-template>

<div layout="row" layout-wrap>
  <mat-card flex="30" *ngFor="let video of localVideos">
    <mat-card-header>
      <mat-card-title>{{video.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/Logo.png" alt="video">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openVideoAnalysis(video)">Analyze</button>
    </mat-card-actions>
  </mat-card>
</div>
