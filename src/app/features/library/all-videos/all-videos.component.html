<div layout="row" layout-wrap layout-margin>
  <mat-form-field class="folder-input" flex="50">
    <input matInput disabled="true" type="text" placeholder="Set Folder" [(ngModel)]="folder">
  </mat-form-field>
  <div flex>
    <button mat-raised-button class="folder-btn" color="primary" (click)="changeFolder()">
      Change Folder
      <mat-icon>mode_edit</mat-icon>
    </button>
  </div>
</div>

<div class="loader" *ngIf="isLoading">
  <ng-template tdLoading [tdLoadingUntil]="!isLoading" tdLoadingStrategy="replace"></ng-template>
</div>

<div layout="row" layout-wrap>
  <mat-card flex="30" *ngFor="let video of localVideos">
    <mat-card-header>
      <mat-card-title>{{video.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/Logo.png" alt="video">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openVideoAnalysis(video)">Analyze</button>
    </mat-card-actions>
  </mat-card>
</div>
